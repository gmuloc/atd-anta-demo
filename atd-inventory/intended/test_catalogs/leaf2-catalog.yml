anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: leaf1.atd.lab
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet1 - remote: leaf1_Ethernet1'
      description: LLDP topology - validate peer and interface
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: spine1.atd.lab
      neighbor_port: Ethernet3
      port: Ethernet2
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet2 - remote: spine1_Ethernet3'
      description: LLDP topology - validate peer and interface
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: spine2.atd.lab
      neighbor_port: Ethernet3
      port: Ethernet3
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet3 - remote: spine2_Ethernet3'
      description: LLDP topology - validate peer and interface
- VerifyReachability:
    hosts:
    - destination: 172.31.255.4
      repeat: 1
      source: 172.31.255.5
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: leaf2_Ethernet2 - Destination: spine1_Ethernet3'
      description: ip reachability test p2p links
- VerifyReachability:
    hosts:
    - destination: 172.31.255.6
      repeat: 1
      source: 172.31.255.7
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: leaf2_Ethernet3 - Destination: spine2_Ethernet3'
      description: ip reachability test p2p links
- VerifyReachability:
    hosts:
    - destination: 192.0.255.1
      repeat: 1
      source: 192.0.255.4
      vrf: default
    result_overwrite:
      categories:
      - Loopback0 Reachability
      custom_field: 'Source: leaf2 - 192.0.255.4/32 Destination: 192.0.255.1'
      description: Loopback0 Reachability
- VerifyReachability:
    hosts:
    - destination: 192.0.255.2
      repeat: 1
      source: 192.0.255.4
      vrf: default
    result_overwrite:
      categories:
      - Loopback0 Reachability
      custom_field: 'Source: leaf2 - 192.0.255.4/32 Destination: 192.0.255.2'
      description: Loopback0 Reachability
- VerifyReachability:
    hosts:
    - destination: 192.0.255.3
      repeat: 1
      source: 192.0.255.4
      vrf: default
    result_overwrite:
      categories:
      - Loopback0 Reachability
      custom_field: 'Source: leaf2 - 192.0.255.4/32 Destination: 192.0.255.3'
      description: Loopback0 Reachability
- VerifyReachability:
    hosts:
    - destination: 192.0.255.4
      repeat: 1
      source: 192.0.255.4
      vrf: default
    result_overwrite:
      categories:
      - Loopback0 Reachability
      custom_field: 'Source: leaf2 - 192.0.255.4/32 Destination: 192.0.255.4'
      description: Loopback0 Reachability
- VerifyReachability:
    hosts:
    - destination: 192.0.255.5
      repeat: 1
      source: 192.0.255.4
      vrf: default
    result_overwrite:
      categories:
      - Loopback0 Reachability
      custom_field: 'Source: leaf2 - 192.0.255.4/32 Destination: 192.0.255.5'
      description: Loopback0 Reachability
- VerifyReachability:
    hosts:
    - destination: 192.0.255.6
      repeat: 1
