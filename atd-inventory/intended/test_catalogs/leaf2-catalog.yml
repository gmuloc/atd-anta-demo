      categories:
      - Loopback0 Reachability
      custom_field: 'Source: leaf2 - 192.0.255.4/32 Destination: 192.0.255.6'
      description: Loopback0 Reachability
anta.tests.hardware:
- VerifyEnvironmentPower:
    states:
    - ok
- VerifyEnvironmentCooling:
